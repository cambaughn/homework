<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                        <input type="text" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script>
            // Validation

            function validateAge() {
              var age = document.querySelector('input[name=age]').value;
              // Check if no input, not a number, or not greater than 0
              if (!age || !+age || +age <= 0) {
                // TODO: show an error message
                return null;
              } else {
                return age;
              }
            }

            function validateRelationship() {
              var relationship = document.querySelector('select').value;

              if (!relationship) {
                return null;
              } else {
                return relationship;
              }
            }




            document.querySelector('.add').onclick = function(e) {
              e.preventDefault();

              var age = validateAge();
              var relationship = validateRelationship();
              var smoker = document.querySelector('input[name=smoker]').checked;

              console.log(age, relationship, smoker)

            }
        </script>
    </body>
</html>
